[project]
name = "codealive-mcp"
version = "0.1.0"
description = "MCP server for the CodeAlive API"
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.26.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
codealive-mcp = "codealive_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["src"]
package-dir = {"" = "."} 