[project]
name = "codealive-mcp"
version = "0.4.4"
description = "MCP server for the CodeAlive API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp==2.12.3",
    "httpx==0.28.1",
    "python-dotenv==1.1.1",
]

[project.optional-dependencies]
test = [
    "pytest==8.3.6",
    "pytest-asyncio==0.25.2",
    "pytest-mock==3.15.0",
    "pytest-cov==6.0.0",
]

[project.scripts]
codealive-mcp = "codealive_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["src"]
package-dir = {"" = "."} 
